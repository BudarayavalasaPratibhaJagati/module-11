<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>FastAPI Calculator</title>
  <style>
    body { font-family: system-ui, Arial; max-width: 520px; margin: 2rem auto; }
    input, select, button { font-size: 1rem; padding: .5rem; margin: .25rem 0; width: 100%; }
    .card { border: 1px solid #ddd; border-radius: 10px; padding: 1rem; }
    #result { font-weight: bold; margin-top: .5rem; }
  </style>
</head>
<body>
  <h1>FastAPI Calculator</h1>
  <div class="card">
    <label>First number</label>
    <input id="a" type="number" step="any" />
    <label>Second number</label>
    <input id="b" type="number" step="any" />
    <label>Operation</label>
    <select id="op">
      <option value="add">Add</option>
      <option value="subtract">Subtract</option>
      <option value="multiply">Multiply</option>
      <option value="divide">Divide</option>
    </select>
    <button id="go">Calculate</button>
    <div id="result"></div>
  </div>
<script>
document.getElementById('go').onclick = async () => {
  const a = parseFloat(document.getElementById('a').value);
  const b = parseFloat(document.getElementById('b').value);
  const op = document.getElementById('op').value;
  const resBox = document.getElementById('result');
  try {
    const r = await fetch(`/${op}`, {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({a,b})
    });
    const data = await r.json();
    if (!r.ok) throw new Error(data.detail || "Error");
    resBox.textContent = `Result = ${data.result}`;
  } catch (e) {
    resBox.textContent = `Error: ${e.message}`;
  }
};
</script>
</body>
</html>
